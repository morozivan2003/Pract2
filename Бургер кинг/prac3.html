<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="up">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="icon.png" alt="Vintage Food">
                    <p>Vintage Food</p>
                </div>
                <nav class="nav">
                    <a href="#"><b>Главная</b></a>
                    <a href="#">Акции</a>
                    <a href="#">О нас</a>
                    <button><img src="Кнопка _Корзина_.png" alt="Корзина"></button>
                </nav>
            </div>
        </header>
    
        <section>
            <div class="container">
                <div class="hero-text">
                    <h1>Быстрая доставка для Вас</h1>
                    <p>Сделай первый заказ и получи скидку 50%</p>
                    <button>Заказать</button>
                </div>
                <img src="Фото _Бургер_.png" alt="Бургер">
            </div>
        </section>
    </div>

    <main>
        <h2>Меню</h2>
        <div class="menu">
            <div class="menu-card">
                <img src="Картинка _Бургеры_.png" alt="Бургеры">
                <p>Бургеры</p>
            </div>
            <div class="menu-card">
                <img src="Картинка _Блюда из курицы_.png" alt="Блюда из курицы">
                <p>Блюда из курицы</p>
            </div>
            <div class="menu-card">
                <img src="Картинка _Горячие блюда_.png" alt="Горячие блюда">
                <p>Горячие блюда</p>
            </div>
            <div class="menu-card">
                <img src="Картинка _Закуски_.png" alt="Закуски">
                <p>Закуски</p>
            </div>
            <div class="menu-card">
                <img src="Картинка _Салаты_.png" alt="Салаты">
                <p>Салаты</p>
            </div>
            <div class="menu-card">
                <img src="Картинка _Десерты_.png" alt="Десерты">
                <p>Десерты</p>
            </div>
        </div>
    </main>
    
    <footer>
            <div class="footer-links">
                <a href="#">Программа лояльности</a>
                <a href="#">Политика конфиденциальности</a>
                <a href="#">Договор оферты</a>
            </div>
            <p>ООО «Vintage Food»</p>
            <p>© Все права защищены</p>
            <div class="footer-icons">
                <a href="#"><img src="VK Circled.png" alt="ВКонтакте"></a>
                <a href="#"><img src="Telegram.png" alt="Telegram"></a>
            </div>
    </footer>
</body>
</html>
